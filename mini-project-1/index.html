<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Website</title>
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="./static/images/gym1.jpg" alt="Image not found" />

      <div class="mid">
        <ul class="navbar">
          <li><a href="" class="active">Home</a></li>
